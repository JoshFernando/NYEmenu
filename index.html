<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>New Year's Eve Menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container">
        <!-- <button class="filter-btn" type="button" data-id="all" >all</button>

        <button class="filter-btn" data-id="lunch" type="button">lunch</button>
        <button class="filter-btn" data-id="shakes" type="button">shakes</button> -->

      <!-- menu items -->
      <div class="section-center">

        <article class="menu-item">
          <img src="/menu-item.jpeg" class="photo" alt="menu item">

      </div>
    </section>
    <!-- javascript -->
    <script src="./app.js"></script>
    <div class="theme-toggle-container">
      <button id="theme-toggle" class="theme-toggle-btn">
        <i class="fas fa-sun" id="light-icon"></i>
        <i class="fas fa-moon" id="dark-icon" style="display:none;"></i>
      </button>
    </div>
